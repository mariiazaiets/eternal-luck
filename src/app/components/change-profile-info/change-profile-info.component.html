    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUsername" placeholder="Username" #username required>
      <label for="floatingUsername">Username</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUserAge" placeholder="Age" #age required>
      <label for="floatingUserAge">Age</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-3" type="button"
            (click)="saveUserInfo(username.value, age.value)">Save</button>
