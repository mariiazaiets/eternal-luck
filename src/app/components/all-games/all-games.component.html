<app-header></app-header>

<h2 class="text-white text-center pt-3">Games</h2>

<div class="form-floating search-games_form m-5">
  <input type="search" class="form-control w-5 search-games_btn" id="floatingSearchGames" placeholder="Search games"
         [(ngModel)]=searchText>
  <label for="floatingSearchGames">Search games</label>
</div>

<div class="album py-5 bg-black">
  <div class="container">

    <h2 class="text-center text-white">Featured games</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-3 featured-games_block">
      <div class="col" *ngFor="let game of games | filter: searchText">
        <div class="card shadow-sm">
          <img [src]="game.imgUrl" alt="Picture of game" class="all-games_img bd-placeholder-img card-img-top">
          <div class="card-body">
            <h3 class="card-title">{{game.title}}</h3>
            <p class="card-text">{{game.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary btn-primary text-white game_add-to-library"
                (click)="addGameToLibrary(game.id)">Add to library</button>
              </div>
              <p class="font-weight-bold text-muted">{{game.price}} UAH</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<<app-footer></app-footer>
